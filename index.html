<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة دخول امتحان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info div {
            margin-bottom: 10px;
        }
        .info div span {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">بطاقة دخول امتحان للفصل</div>
        <div class="info">
            <div><span>الفصل:</span>20232</div>
            <div><span>الامتحان:</span> النهائي/الفصل الدراسي الثاني 20232</div>
        </div>
        <a href="#" class="button">طباعة البطاقة</a>
    </div>
</body>
</html>
